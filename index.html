<!DOCTYPE html>
<html>
  <head>
    <title>Salvar Texto em PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="cordova.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Gerador de Contratos</h1>

    <label for="nome">Nome:</label>
    <input
      type="text"
      id="nome"
      pattern="([aA-zZ]+)"
      placeholder="Nome do Cliente"
      required
    /><br />

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" size="15" /><br />

    <label for="endereco">Endereço Evento:</label>
    <input type="text" id="endereco" /><br />

    <label for="data">Data do Evento:</label>
    <input type="date" id="data" /><br />

    <label for="hora-montagem">Hora Montagem:</label>
    <input type="time" id="hora-montagem" /><br />

    <label for="hora-desmonte">Hora Desmonte:</label>
    <input type="time" id="hora-desmonte" /><br />

    <label for="email">E-mail:</label>
    <input
      type="email"
      id="email"
      placeholder="exemplo@exemplo.com"
      size="30"
    /><br />

    <label for="telefone">Tel:</label>
    <input type="tel" id="telefone" /><br />

    <label for="pago">Valor Sinal Pago:</label>
    <input type="number" id="pago" /><br />

    <label for="rest">Valor Restante:</label>
    <input type="number" id="rest" /><br />

    <label for="obs">Obs:</label>
    <input type="text" id="obs" /><br />

    <ul id="lista">
      <!--<li>
        <input type="text" id="kitt" placeholder="Outro item não descrito" />
      </li>-->
      <li>
        <input
          type="checkbox"
          id="piscina1"
          name="itens[]"
          value="Piscina de bolinhas de 1x1 Metros"

      </li>
      <li>
        <input
          type="checkbox"

          name="itens[]"

      </li>
      <li>
        <input
          type="checkbox"
          id="piscina3"
          name="itens[]"

      </li>
      <li>
        <input
          type="checkbox"
          id="pula1"

      </li>
      <li>
        <input
          type="checkbox"
          id="pula2"

      <li>
        <input

      <li>

      <li>
        <input

      <li>
        <input

      <li>
        <input
          type="checkbox"

      <li>
        <input

      <li>
        <input
          type="checkbox"

          name="itens[]"
          value="Jogo de Pebolim"

      </li>
      <li>
        <input
          type="checkbox"
          id="algodao3"

      </li>
      <li>

      <li>
        <input

      </li>
      <li>
        <input

          id="pipoca3"

      </li>
      <li>
        <input
          type="checkbox"

      <li>
        <input

      <li>
        <input
          type="checkbox"

      <li>
